name: Deploy to Hostinger

on:
  push:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, intl, pdo_mysql, bcmath, curl
          tools: composer

      - name: Install Composer deps
        run: |
          composer install --no-interaction --no-dev --prefer-dist --optimize-autoloader

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install NPM deps
        run: |
          npm install

      - name: Build assets
        run: |
          npm run build

      - name: Prepare deployment package
        run: |
          mkdir deploy_package
          rsync -av \
            --exclude=".git" \
            --exclude="node_modules" \
            --exclude="tests" \
            --exclude=".github" \
            --exclude="storage/logs/*.log" \
            ./ deploy_package/

      - name: Pre-flight debug
        shell: bash
        run: |
          set -e
          echo "HOST: ${{ secrets.HOSTINGER_HOST }}"
          echo "USER: ${{ secrets.HOSTINGER_USER }}"
          echo "PATH: ${{ secrets.HOSTINGER_PATH }}"
          echo "PORT: ${{ secrets.HOSTINGER_PORT }}"

      - name: Add SSH key
        shell: bash
        run: |
          set -e
          mkdir -p ~/.ssh
          printf "%s\n" "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -p ${{ secrets.HOSTINGER_PORT }} -H "${{ secrets.HOSTINGER_HOST }}" >> ~/.ssh/known_hosts
          ls -la ~/.ssh

      - name: Upload to Hostinger
        shell: bash
        run: |
          set -e
          rsync -az \
            -e "ssh -p ${{ secrets.HOSTINGER_PORT }} -o StrictHostKeyChecking=no -i ~/.ssh/id_ed25519" \
            --delete \
            deploy_package/ \
            ${{ secrets.HOSTINGER_USER }}@${{ secrets.HOSTINGER_HOST }}:${{ secrets.HOSTINGER_PATH }}/

      - name: Run post-deploy commands on Hostinger
        shell: bash
        run: |
          set -e
          ssh -p ${{ secrets.HOSTINGER_PORT }} \
              -o StrictHostKeyChecking=no \
              -i ~/.ssh/id_ed25519 \
              ${{ secrets.HOSTINGER_USER }}@${{ secrets.HOSTINGER_HOST }} "\
                cd ${{ secrets.HOSTINGER_PATH }} && \
                php artisan migrate --force && \
                php artisan config:cache && \
                php artisan route:cache && \
                php artisan view:cache \
              "
